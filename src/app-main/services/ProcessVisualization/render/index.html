<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <!--
        进程可视化窗口的入口文件
    -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>进程可视化管理窗口</title>
    <style>
        /*
         标签初始化
        */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-size: 15px;
        }

        li {
            list-style: none;
        }

        html {
            width: 100%;
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            font-size: 14px;
            color: #fff;
            background-color: rgb(40, 42, 54);
        }

        /*
         进程列表展示区域
        */
        .process_list_container {
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        /* 进程信息字段 */
        .process_list_container .process_list_table_head {
            display: flex;
            width: 100%;
            height: 25px;
        }

        .process_list_container .process_list_table_head span {
            float: left;
            height: 100%;
            width: 100px;
            line-height: 25px;
            padding-inline: 10px;
        }

        .process_list_container .process_list_table_head span:nth-child(1) {
            flex: 1;
        }

        /* 展示进程数据 */
        .process_list_container .process_list_table_body {
            flex: 1;
        }

        .process_list_container .process_list_table_body ul li {
            display: flex;
            width: 100%;
            height: 28px;
        }

        .process_list_container .process_list_table_body ul li:hover {
            background-color: rgba(255, 255, 255, 0.4)
        }

        .process_list_container .process_list_table_body ul li.current_process {
            background-color: rgb(255, 255, 255, 0.8);
            color: #eee;
        }

        .process_list_container .process_list_table_body ul li span {
            float: left;
            height: 100%;
            width: 100px;
            line-height: 28px;
            padding-inline: 10px;
            text-align: left;
        }

        .process_list_container .process_list_table_body ul li span:nth-child(1) {
            flex: 1;
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
        }

        .process_list .child_process {}

        /*
         下拉三角
        */
        i.drop_down_triangle {
            display: block;
            width: 5px;
            height: 5px;
            border: none, 1px solid #fff, 1px solid #fff, none;
            transform: rotate(-45deg);
            transition: all ease 0.1s;
        }

        i.triangle_change {
            transform: rotate(45deg);
        }
    </style>
</head>

<body>
    <div class="process_list_container">
        <div class="process_list_table_head">
            <span>资源地址</span>
            <span>标记</span>
            <span>类型</span>
            <span>PID</span>
            <span>内存(MB)</span>
            <span>CPU(%)</span>
        </div>
        <div class="process_list_table_body">
            <ul class="process_list"></ul>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
